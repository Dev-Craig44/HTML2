<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery Exercise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Photo Gallery</h1>
        <p>A responsive photo gallery that adapts to different screen sizes</p>
    </header>
    
    <main class="gallery-container">
        <div class="gallery">
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?1" alt="Gallery Image 1">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?2" alt="Gallery Image 2">
            </div>
            <div class="photo-item photo-large">
                <img src="https://source.unsplash.com/collection/190727/800x600?3" alt="Gallery Image 3">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?4" alt="Gallery Image 4">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?5" alt="Gallery Image 5">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?6" alt="Gallery Image 6">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?7" alt="Gallery Image 7">
            </div>
            <div class="photo-item">
                <img src="https://source.unsplash.com/collection/190727/800x600?8" alt="Gallery Image 8">
            </div>
        </div>
    </main>
</body>
</html>
